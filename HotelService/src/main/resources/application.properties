spring.application.name=HotelMicroservice
server.port=8082

spring.datasource.url=jdbc:mysql://localhost:3306/hotelmicroservice
spring.datasource.username=springstudent
spring.datasource.password=springstudent
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.config.import=optional:configserver:http://localhost:8086/
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
eureka.instance.prefer-ip-address=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8084/eureka
spring.cloud.compatibility-verifier.enabled=false

